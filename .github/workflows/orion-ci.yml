name: ORION CI
on:
  push:
    branches: [ main, master ]
jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Run Benchmark
      run: python orion_consciousness_benchmark.py
